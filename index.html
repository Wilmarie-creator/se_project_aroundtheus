<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Around The U.S</title>
    <link href="./pages/index.css" rel="stylesheet" />
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header">
        <img
          src="./images/vector.svg"
          alt="Around the U.S Logo"
          class="header__logo"
        />
      </header>
      <main class="content">
        <section class="profile">
          <img
            src="./images/jacques-cousteau.png"
            alt="Avatar"
            class="profile__image"
          />
          <div class="profile__info">
            <h1 class="profile__title">Jacques Cousteau</h1>
            <button
              class="profile__edit-button"
              id="profile-edit-button"
              type="button"
            ></button>
            <p class="profile__description">Explorer</p>
          </div>
          <button class="profile__add-button" type="button"></button>
        </section>
        <section class="cards">
          <ul class="cards__list"></ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">Â© 2022 Around The U.S.</p>
      </footer>
    </div>
    <!-- Edit Modal -->
    <div class="modal" id="profile-edit-modal">
      <div class="modal__container">
        <button class="modal__close" type="button"></button>
        <p class="modal__heading">Edit Profile</p>
        <form class="modal__form">
          <div class="modal__input-container">
            <label class="modal__label">
              <input
                type="text"
                class="modal__input"
                id="profile-title-input"
                placeholder="Name"
                name="title"
                required
                minlength="2"
                maxlength="40"
              />
              <span class="modal__error" id="profile-title-input-error"></span>
            </label>
            <label class="modal__label">
              <input
                type="text"
                class="modal__input"
                placeholder="Description"
                id="profile-description-input"
                required
                minlength="2"
                maxlength="200"
              />
              <span
                class="modal__error"
                id="profile-description-input-error"
              ></span>
            </label>
          </div>
          <button class="modal__button" type="submit">Save</button>
        </form>
      </div>
    </div>
    <!-- Add card Modal-->
    <div class="modal" id="add-card-modal">
      <div class="modal__container">
        <button
          class="modal__close"
          id="add-card-close-button"
          type="button"
        ></button>
        <p class="modal__heading">New place</p>
        <form class="modal__form" id="add-card-form">
          <div class="modal__input-container">
            <label class="modal__label">
              <input
                type="text"
                class="modal__input"
                placeholder="Title"
                name="title"
                required
                minlength="1"
                maxlength="30"
                id="modal__input-title"
              />
              <span class="modal__error" id="modal__input-title-error"></span>
            </label>
            <label class="modal__label">
              <input
                type="url"
                class="modal__input"
                placeholder="Image URL"
                name="url"
                required
                id="modal__input-url"
              />
              <span class="modal__error" id="modal__input-url-error"></span>
            </label>
          </div>
          <button
            class="modal__button modal__button_disable"
            type="submit"
            disabled
          >
            Save
          </button>
        </form>
      </div>
    </div>
    <!-- Add card preview Image Modal  -->
    <div class="modal" id="preview-image-modal">
      <div class="modal__container-preview">
        <button
          class="modal__close modal__close_type-image"
          id="preview_image_close-button"
          type="button"
        ></button>
        <img src="#" alt="#" class="modal__image-preview" />
        <p class="modal__text-caption"></p>
      </div>
    </div>
    <template id="card-template">
      <li class="card">
        <img src="" alt="" class="card__image" />
        <button class="card__delete-button" type="button"></button>
        <div class="card__description">
          <h2 class="card__title"></h2>
          <button class="card__like-button" type="button"></button>
        </div>
      </li>
    </template>
    <script src="./scripts/index.js"></script>
    <script src="./scripts/validation.js"></script>
  </body>
</html>
